title: Документация по TraceX в ОСРВ Azure
summary: TraceX в ОСРВ Azure — это средство анализа на основе Windows. Оно предоставляет разработчикам внедренных приложений графическое представление системных событий в реальном времени и позволяет им визуализировать и лучше понимать поведение систем в реальном времени.
