### YamlMime:Landing
title: Документация по FileX в ОСРВ Azure
summary: FileX в ОСРВ Azure — это совместимая с FAT высокопроизводительная файловая система, полностью интегрированная с ThreadX в ОСРВ Azure и доступная для всех поддерживаемых процессоров. Как и ThreadX в ОСРВ Azure, FileX в ОСРВ Azure использует небольшой объем памяти и работает с высокой производительностью. Это делает решение идеальным для современных глубоко внедренных приложений, требующих операций управления файлами. FileX поддерживает большинство физических носителей, включая ОЗУ, USBX в ОСРВ Azure, SD-карты, а также флэш-память NAND или NOR с использованием LevelX в ОСРВ Azure.
