title: Документация по USBX в ОСРВ Azure
summary: USBX в ОСРВ Azure — это высокопроизводительный USB-узел, устройство и встроенный стек оперативных средств (OTG). Решение USBX в ОСРВ Azure полностью интегрировано с ThreadX в ОСРВ Azure и доступно для всех процессоров, поддерживаемых ThreadX в ОСРВ Azure.
